<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro`yxat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">
              O'quvchining ma'lumotlari
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label for="firstName" class="form-label"
                  >Ismini kiriting</label
                >
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="lastName" class="form-label">Familiya</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="group" class="form-label">Manzilni tanlang</label>
                <select
                  name="group"
                  id="group"
                  class="form-select d-block w-45"
                >
                  <option value="Manzilni tanlang">Manzilni tanlang</option>
                  <option value="Toshkent">Toshkent</option>
                  <option value="Fargona">Farg`ona</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Qoqon">Qoqon</option>
                  <option value="Samarqand">Samarqand</option>
                  <option value="Hindiston">Hindiston</option>
                  <option value="Amerika">Amerika</option>
                  <option value="Kanada">Kanada</option>
                </select>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="date_Birth">Tug`ilgan kuni</label>
                  <input
                    id="date_Birth"
                    type="date"
                    class="form-control birtDate w-75 mt-1 p-1"
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="jobs">Lavozim</label>
                  <select
                    name="jobs"
                    id="jobs"
                    class="form-select m-group d-block w-100 mt-1 p-1"
                  >
                    <option value="Node Js">Node Js</option>
                    <option value="React Js">React Js</option>
                    <option value="Python">Python</option>
                    <option value="Grafik Dizayn">Grafik Dizayn</option>
                    <option value="Go">Go</option>
                  </select>
                </div>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="maosh">Maosh($)</label>
                  <input
                    type="number"
                    class="form-control w-75 mt-1 d-block p-1"
                    id="maosh"
                    required
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="Select">Lavozim turi</label>
                  <select
                    name="filter"
                    id="filter"
                    class="form-select d-block w-100 mt-1 p-1"
                  >
                    <option value="Junior">Junior</option>
                    <option value="Middle">Middle</option>
                    <option value="Senior">Senior</option>
                  </select>
                </div>
              </div>

              <div class="mb-2 g-2 d-flex">
                <input
                  type="checkbox"
                  name="family"
                  id="family"
                  class="form-check-input"
                />
                <label for="family" class="form-check-label px-2">
                  Uylandingizmi?</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btn_close"
            >
              Yopish
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="btn btn-primary"
              id="btn_add"
            >
              Qo`shish
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-7 py-3">
          <input
            type="text"
            id="search"
            name="search"
            class="form-control p-3"
            placeholder="F.I.SH"
          />
        </div>
        <div class="col col-5 d-flex gap-2 py-3">
          <select
            name="filter-select"
            id="filter-select"
            class="form-select bg-primary text-light d-block w-42"
          >
            <option value="Select a level">Lavozim turi</option>
            <option value="Junior">Junior</option>
            <option value="Middle">Middle</option>
            <option value="Senior">Senior</option>
          </select>
          <select
            name="filter-country"
            id="filter-country"
            class="form-select bg-secondary text-light d-block w-45"
          >
            <option value="Manzilni tanlang">Manzilni tanlang</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Fargona">Farg`ona</option>
            <option value="Andijon">Andijon</option>
            <option value="Qoqon">Qoqon</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Hindiston">Hindiston</option>
            <option value="Amerika">Amerika</option>
            <option value="Kanada">Kanada</option>
          </select>
          <button
            class="btn btn-success d-block w-20"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Qo`shish
          </button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Ism</th>
              <th>Familiya</th>
              <th>Manzil</th>
              <th>Tug`ilgan kuni</th>
              <th>Lavozim</th>
              <th>Lavozim turi</th>
              <th>Maosh ($)</th>
              <th>Uylanganmi</th>
              <th>Faoliyat</th>
            </tr>
          </thead>
          <tbody id="tbody__list">
            <tr>
              <td>1</td>
              <td>Ahror</td>
              <td>Tolibjonov</td>
              <td>Qo`qon</td>
              <td>2000-04-02</td>
              <td>Junior</td>
              <td>React Js</td>
              <td>600</td>
              <td>Yo`q</td>
              <td>
                <button class="btn bg-primary btn-sm text-light">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
